<section class="gallery">
  <div class="gallery-inner">
    <div class="filters">
      <button *ngFor="let c of categories" (click)="select(c)" [class.active]="selected===c">{{c}}</button>
    </div>
    <div class="cards">
      <app-project-card *ngFor="let p of projects" [title]="p.title" [desc]="p.desc" [image]="p.image"></app-project-card>
    </div>
  </div>
</section>
